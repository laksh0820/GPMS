{% extends 'base.html' %}
{% block content %}

<br/>
<div class="container-fluid bg-light border border-info shadow p-3 mb-5 rounded-3">
    <h1><small class="text-dark">Taxes</small></h1>
    <div class="p-2 mb-3 rounded">  
    <table class="table table-striped table-hover table-bordered=borderless caption-top rounded" >
        <thead>
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Year</th>
                <th scope="col">Amount</th>
                <th scope="col">Due-Date</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for type in tax_type %}
            <tr>
                <th scope="row">{{ type }}</th>
                <th scope="row">{{ tax_year[loop.index0] }}</th>
                <th scope="row">{{ amount_due[loop.index0] }}</th>
                <th scope="row">{{ due_date[loop.index0] }}</th>
                <th scope="row">{{ status[loop.index0] }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>

{% endblock %}
