{% extends 'base.html' %}

{% block content %}
<title>Left Sidebar</title>
<style>
    /* Container for sidebar and main content */
    .container {
        font-family: Arial, sans-serif;
        display: inline;
        padding-left: 0px;
        height: 100%;
    }

    /* Sidebar styling */
    .sidebar {
        width: 250px; /* Width of the sidebar */
        background-color: #333; /* Dark background */
        color: white; /* Text color */
        padding: 20px;
        padding-top: 100px;
        position: fixed;
        top: 0;
        z-index: 1;
        height: 100vh; /* Full height of the viewport */
        box-sizing: border-box; /* Include padding in width */
    }

    /* Sidebar links */
    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
    }

    /* Hover effect for sidebar links */
    .sidebar a:hover {
        background-color: #555; /* Lighten background on hover */
    }

    /* Main content area */
    .main-content {
        margin-left: 250px;
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 20px;
        background-color: #f4f4f4; /* Light background */
    }

    .collapsed {
        width: 50px; /* Collapsed width */
        overflow: hidden; /* Hide text when collapsed */
    }
</style>
<div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>Citizen Dashboard</h2>
        <a href='{{ url_for("citizen.welfare_scheme") }}'>Welfare Scheme</a>
        <a href='{{ url_for("citizen.vaccination") }}'>Vaccination</a>
        <a href='{{ url_for("citizen.taxes") }}'>Taxes</a>
        <a href='{{ url_for("citizen.service") }}'>Service</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Main Content</h1>
        <p>This is the main area of your webpage. You can add text, images, and other content here.</p>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('collapsed');
    }
</script>

{% endblock %}
