<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>GPMS</title>
    <link rel="shortcut icon" type = "image/x-icon" href="{{ url_for('static',filename='assets/GPMS_Final_Logo.png')}}">
    {% block styles %}
    {% endblock %}
  </head>
  <body class="bg-secondary-subtle text-primary-emphasis">
    {% include 'navbar.html' %}
    <div class="container">
        {% for message in get_flashed_messages(with_categories = True) %}
        {% if message|first == "error" %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 10px; z-index: 999; position: absolute; width: 80%; margin-right: 20%; transition: opacity 1s;">
                {{ message[1] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% else %}
            <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 10px; z-index: 999; position: absolute; width: 80%; margin-right: 20%; transition: opacity 1s;">
                {{ message[1] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        {% endfor %}
        
        {% block content %}
        {% endblock %}
    </div>
    <script>
		// Function to automatically dismiss alerts after a certain time
		function autoDismissAlerts() {
			var alerts = document.querySelectorAll('.alert');
			alerts.forEach(function(alert) {
				setTimeout(function() {
					alert.style.opacity = '0';
					setTimeout(function() {
						alert.remove();
					}, 1000);
				}, 1000);
			});
		}
		window.onload = autoDismissAlerts;
	</script>
  </body>
</html>
