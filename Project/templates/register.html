{% extends "base.html" %}
{% block content %}

    {% for message in get_flashed_messages(with_categories = True) %}
    {% if message|first == "error" %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                    {{ message[1] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
    {% else %}
            <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                    {{ message[1] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
    {% endif %}
    {% endfor %}

    <br/><br/>
    <h1>Role of User</h1>
    <a href="/register_role/citizen">Citizen</a><br/>
    <a href="/register_role/panchayat_employee">Panchayat Employee</a><br/>
    <a href="/register_role/admin">Admin</a><br/>
    <a href="/register_role/government">Government</a>
{% endblock %}
